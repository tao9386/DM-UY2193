<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Javascript Data Types</title>
    <style type = "text/css">
        .active{
            background-color: #0061ff;
            color: white;
            font-size: 60px;
        }
    </style>
    <script type = "text/Javascript">
        function toggleActive() {
            //grab the element to change
            var element = document.getElementById('changeMe')

            // this one line does the adding and removing without the condional 
            // because we are using a built in toggle('thing to toggle') function
            // element.classList.
            console.log(element)
            // check if the element already has the class applied to it

            // if so, remove it
            if (element.classList.contains('active')) {
                element.classList.remove('active')
                // changing the content inside our <> </>
                element.innerHTML = "I'm not active anymore"
            } else {
                // if not, add it
                element.classList.add('active')
                element.innerHTML = "Whoo Hoo I'm now active"
            }
            // if not, add it
        }

    </script>
  </head>
  <body>
    <h1 id = "changeMe" onclick="toggleActive()">
        This is a header, click me to change my content.
    </h1>
  </body>
</html>
