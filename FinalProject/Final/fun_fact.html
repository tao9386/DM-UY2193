    <div class="container hidden" id="photoContainer">

    <a href = "./travel_map.html" class = "button">Travel Map</a>
    

    <script type="text/javascript">
        const Fact_Name = [
          "Travel",
          "Painting",
          "Math"
        ];

        const imageSources1 = [
          "./img/Funfact/Travel/IMG_9458.JPG",
          "./img/Funfact/Painting/WechatIMG1.jpg",
          "./img/Funfact/Math/Math1.png",
        ];

        const imageSources2 = [
          "./img/Funfact/Travel/IMG_9459.JPG",
          "./img/Funfact/Painting/WechatIMG2.jpg",
          "./img/Funfact/Math/Math2.png",
        ];

        const imageSources3 = [
          "./img/Funfact/Travel/IMG_9460.JPG",
          "./img/Funfact/Painting/WechatIMG3.jpg",
          "./img/Funfact/Math/Math3.png",
        ];


        let currIndex = 0;
        function updateFun() {
          document.getElementById('funFact').innerText = `Fun Fact: ${Fact_Name[currIndex]}`;
          document.getElementById('image1').src = imageSources1[currIndex];
          document.getElementById('image2').src = imageSources2[currIndex];
          document.getElementById('image3').src = imageSources3[currIndex];
          
          document.getElementById('photoContainer').classList.remove('hidden');
          currIndex = (currIndex + 1) % Fact_Name.length;
        }




        document.getElementById('changeBtn').addEventListener('click', updateFun);
    </script>
