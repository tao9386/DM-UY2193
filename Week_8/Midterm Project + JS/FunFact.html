    <h4>Click the Button for a Fun Fact!</h4>

    <div id = "FunFact">

    <script type="text/javascript">
        const Fact_Name = [
            "Travel",

        let currIndex = 0;
        function updateFun(){
            document.getElementById('funFact').innerText = `Fun Fact: ${Fact_Name[currIndex]}`;
            // document.getElementById('FunFact').innerText = `Graph 1 for hobby of  ${Fact_Name[currIndex]}`;
            // document.getElementById('FunFact').innerText = `Graph 2 for hobby of  ${Fact_Name[currIndex]}`;
            // document.getElementById('FunFact').innerText = `Graph 2 for hobby of  ${Fact_Name[currIndex]}`;
            currIndex = (currIndex + 1) % Fact_Name.length;
        }

        document.getElementById('changeBtn').addEventListener('click', updateFun);
    </script>
